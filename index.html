<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOI to BibTeX Converter</title>
    <meta name="description" content="Convert DOI to BibTeX with AuthorYear key format.">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>DOI to BibTeX</h1>
                <p>Convert DOIs to clean BibTeX citations instantly.</p>
            </div>
            <button id="theme-toggle" class="icon-btn" aria-label="Toggle Theme">
                <!-- Sun Icon -->
                <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <!-- Moon Icon -->
                <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
        </header>
        
        <main>
            <div class="input-group">
                <label for="doi-input">Enter DOI or URL</label>
                <div class="input-wrapper">
                    <input type="text" id="doi-input" placeholder="10.1038/s41586-020-2649-2" autocomplete="off">
                    <button id="convert-btn" class="primary-btn">
                        <span>Convert</span>
                    </button>
                </div>
                <p class="error-message" id="error-msg"></p>
            </div>

            <div class="output-group" id="output-group">
                <div class="output-header">
                    <label>BibTeX Result</label>
                    <div class="output-actions">
                        <label class="checkbox-wrapper small">
                            <input type="checkbox" id="remove-abstract" checked>
                            <span class="checkbox-label">No Abstract</span>
                        </label>
                        <label class="checkbox-wrapper small">
                            <input type="checkbox" id="remove-keywords" checked>
                            <span class="checkbox-label">No Keywords</span>
                        </label>
                        <label class="checkbox-wrapper small">
                            <input type="checkbox" id="beautify-bibtex" checked>
                            <span class="checkbox-label">Beautify</span>
                        </label>
                        <button id="copy-btn" class="secondary-btn" disabled>
                            <span id="copy-text">Copy</span>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M8 4V16C8 17.1046 8.89543 18 10 18H18C19.1046 18 20 17.1046 20 16V7.24264C20 6.71221 19.7893 6.20357 19.4142 5.82843L16.1716 2.58579C15.7964 2.21071 15.2878 2 14.7574 2H10C8.89543 2 8 2.89543 8 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 18V20C16 21.1046 15.1046 22 14 22H6C4.89543 22 4 21.1046 4 20V8C4 6.89543 4.89543 6 6 6H8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="code-wrapper">
                    <pre><code id="bibtex-output" class="placeholder">No content provided yet...</code></pre>
                </div>
            </div>
        </main>

    <footer>
        <p>
            Made with Antigravity with Gemini Pro . By Jing Jie Tan (Jay) . <a href="https://jingjietan.com" target="_blank"> jingjietan.com</a>.<a href="https://github.com/jingjie00/doi2bibtex" target="_blank" class="github-link">
                <svg height="16" width="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                View or report issues on GitHub
            </a>
        </p>
    </footer>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
